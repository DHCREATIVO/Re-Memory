<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Re:Memory</title>
  <link rel="stylesheet" href="src/main.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="welcomeModal" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.9);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    color: white;
    font-family: Arial, sans-serif;
  ">
    <h2 style="margin-bottom: 20px;">Welcome to Re:Memory</h2>
    <button id="startButton" style="
      font-size: 24px;
      padding: 10px 30px;
      background-color: #222288;
      color: #00ffff;
      border: 2px solid #00ffff;
      cursor: pointer;
    ">Start</button>
  </div>

  <div id="volumeControl" style="
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
    display: flex;
    align-items: center;
    gap: 10px;
    font-family: Arial, sans-serif;
  ">
    <img src="./assets/speaker-icon.png" alt="Volume" id="volumeIcon" style="width: 32px; cursor: pointer;">
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" style="width: 100px; display: none;">
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
